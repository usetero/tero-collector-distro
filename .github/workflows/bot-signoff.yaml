---
# Bot Signoff Workflow
#
# Why this exists:
# We run 'task signoff' locally before committing - it's faster and easier to debug
# on our own machines. But bots (Renovate, Dependabot) can't do that, so this
# workflow runs signoff for them automatically.
#
# When it runs:
# - Bot PRs (Renovate, Dependabot, tero[bot]) - automatic
# - Master branch pushes - ensures merged code still passes
# - PRs with 'ci' label - opt-in if you need to verify something in CI
# - Manual trigger - for testing
#
# When it DOESN'T run:
# - Your PRs! Run 'task signoff' locally instead.
#
# This file was bootstrapped by Terraform but is now owned by this repository.
# Feel free to customize it for your repo's needs (runner size, setup steps, etc.)
name: Bot signoff

"on":
  workflow_dispatch:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
  push:
    branches: ["master"]

env:
  GOPRIVATE: github.com/usetero/
  GH_TOKEN: ${{ github.token }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    # Only run for:
    # 1. Bot PRs (renovate[bot], dependabot[bot], tero[bot])
    # 2. Master branch pushes
    # 3. Manual trigger via 'ci' label
    # 4. Workflow dispatch/call
    if: |
      github.actor == 'renovate[bot]' ||
      github.actor == 'dependabot[bot]' ||
      github.actor == 'tero[bot]' ||
      github.actor == 'tero-internal-bot[bot]' ||
      github.ref == 'refs/heads/master' ||
      contains(github.event.pull_request.labels.*.name, 'ci') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.TERO_BOT_CLIENT_ID }}
          private-key: ${{ secrets.TERO_BOT_PRIVATE_SIGNING_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - uses: cashapp/activate-hermit@12a728b03ad41eace0f9abaf98a035e7e8ea2318 # v1.1.4

      - run: git config --global url.https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/.insteadOf https://github.com/

      - run: gh extension install basecamp/gh-signoff
        env:
          GH_TOKEN: ${{ github.token }}

      - run: git config user.name "tero[bot]"
      - run: git config user.email "1080325+tero[bot]@users.noreply.github.com"

      - name: Setup CI environment (if task exists)
        run: |
          if task --list | grep -q "ci:setup"; then
            task ci:setup
          fi

      - run: task signoff
